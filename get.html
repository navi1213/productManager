<body>
    <div class="container">
        <h1>ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</h1>
        
        <div class="api-config">
            <strong>âš™ï¸ APIè¨­å®š:</strong> ä»¥ä¸‹ã«å®Ÿéš›ã®API Gateway URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„
            <input type="text"

            <div id="uploadPrompt">

                <p>ã“ã“ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„</p>
                <p style="color: #7f8c8d; font-size: 14px;">
                    å¯¾å¿œå½¢å¼: ç”»åƒ (JPG, PNG, GIF), PDF, Word, ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«
                </p>
            </div>
        </div>
        
        <input type="file" 
               id="fileInput"

               accept="image/*,application/pdf,.doc,.docx,.txt,.csv"

        <div id="fileInfo" style="display: none;"></div>
        
        <div id="message" class="message"></div>
        
        <button class="upload-btn" id="uploadBtn" onclick="uploadFile()" disabled>
            ğŸš€ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹
        </button>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã¨ã—ã¦ selectedFile ã‚’å®šç¾©
        let selectedFile = null;
        
        function selectFile() {
            document.getElementById('fileInput').click();
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;  // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã«ä¿å­˜
                showFileInfo(file);
                document.getElementById('uploadBtn').disabled = false;
                
                // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’å¤‰æ›´
                const uploadArea = document.getElementById('uploadArea');
                uploadArea.classList.add('has-file');
                
                showMessage('', ''); // æ—¢å­˜ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ã‚¯ãƒªã‚¢
            }
        }
        
        function showFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            const sizeInMB = (file.size / 1024 / 1024).toFixed(2);
            
            fileInfo.innerHTML = `
                <div class="file-info">
                    <h4>ğŸ“„ é¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«</h4>
                    <p><strong>ãƒ•ã‚¡ã‚¤ãƒ«å:</strong> ${file.name}</p>
                    <p><strong>ã‚µã‚¤ã‚º:</strong> ${sizeInMB} MB</p>
                    <p><strong>ã‚¿ã‚¤ãƒ—:</strong> ${file.type}</p>
                    <p><strong>æœ€çµ‚æ›´æ–°:</strong> ${new Date(file.lastModified).toLocaleString('ja-JP')}</p>
                </div>
            `;
            fileInfo.style.display = 'block';
        }
        
        async function uploadFile() {
            // selectedFile ã®å­˜åœ¨ç¢ºèª
            if (!selectedFile) {
                showMessage('ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }
            
            // API URL ã®ç¢ºèª
            const apiUrl = document.getElementById('apiUrlInput').value.trim();
            if (!apiUrl) {
                showMessage('API URLã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            const originalText = uploadBtn.textContent;
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ğŸ”„ å‡¦ç†ä¸­...';
            
            try {
                showMessage('ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ä¸­...', 'info');
                
                // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯
                if (selectedFile.size > 10 * 1024 * 1024) {
                    throw new Error('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒ10MBã‚’è¶…ãˆã¦ã„ã¾ã™');
                }
                
                // Base64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ï¼ˆä¸¡æ–¹å¼ã«å¯¾å¿œï¼‰
                const base64Data = await fileToBase64(selectedFile);
                
                showMessage('ã‚µãƒ¼ãƒãƒ¼ã«é€ä¿¡ä¸­...', 'info');
                
                // JSONå½¢å¼ã§é€ä¿¡ï¼ˆLambdaé–¢æ•°ã®ä¸¡æ–¹å¼å¯¾å¿œç‰ˆã«åˆã‚ã›ã‚‹ï¼‰
                const requestData = {
                    filename: selectedFile.name,
                    filedata: base64Data
                };
                
                console.log('é€ä¿¡ãƒ‡ãƒ¼ã‚¿:', {
                    filename: requestData.filename,
                    filedata: requestData.filedata.substring(0, 50) + '... (length: ' + requestData.filedata.length + ')',
                    originalFileSize: selectedFile.size
                });
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('ãƒ¬ã‚¹ãƒãƒ³ã‚¹çŠ¶æ…‹:', response.status);
                console.log('ãƒ¬ã‚¹ãƒãƒ³ã‚¹ãƒ˜ãƒƒãƒ€ãƒ¼:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    let errorMessage;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || `HTTP ${response.status}`;
                    } catch {
                        errorMessage = `HTTP ${response.status} ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }
                
                const result = await response.json();
                console.log('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰çµæœ:', result);
                
                showMessage(`âœ… ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†ï¼<br>
                    ãƒ•ã‚¡ã‚¤ãƒ«å: ${result.filename || selectedFile.name}<br>
                    S3ã‚­ãƒ¼: ${result.s3_key || 'N/A'}<br>
                    ã‚µã‚¤ã‚º: ${(result.size || selectedFile.size)} bytes`, 'success');
                
                // 3ç§’å¾Œã«ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
                setTimeout(() => {
                    resetForm();
                }, 5000);
                
            } catch (error) {
                console.error('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼:', error);
                showMessage(`âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = originalText;
            }
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // data:image/jpeg;base64, ã®éƒ¨åˆ†ã‚’é™¤å»
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => {
                    console.error('FileReader error:', error);
                    reject(error);
                };
            });
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = message ? 'block' : 'none';
        }
        
        function resetForm() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;
            
            // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’ãƒªã‚»ãƒƒãƒˆ
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.classList.remove('has-file');
            
            showMessage('', '');
        }
        
        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—æ©Ÿèƒ½
        const uploadArea = document.getElementById('uploadArea');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            uploadArea.style.borderColor = '#27ae60';
            uploadArea.style.backgroundColor = '#d5e8d4';
        }
        
        function unhighlight() {
            if (!selectedFile) {
                uploadArea.style.borderColor = '#3498db';
                uploadArea.style.backgroundColor = '#f8f9fa';
            }
        }
        
        uploadArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                selectedFile = files[0];
                showFileInfo(selectedFile);
                document.getElementById('uploadBtn').disabled = false;
                uploadArea.classList.add('has-file');
                showMessage('', '');
            }
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ãƒšãƒ¼ã‚¸ãŒèª­ã¿è¾¼ã¾ã‚Œã¾ã—ãŸ');
            console.log('selectedFile åˆæœŸå€¤:', selectedFile);
        });
    </script>
</body>

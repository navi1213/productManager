<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64ファイルアップロード</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #2980b9;
            background-color: #ecf0f1;
        }
        
        .upload-area.dragover {
            border-color: #27ae60;
            background-color: #d5e8d4;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }
        
        .upload-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 24px;
            background-color: #ecf0f1;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            border-radius: 12px;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        
        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            border-left: 4px solid #3498db;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .file-size-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📁 Base64ファイルアップロード</h1>
        
        <div class="file-size-warning">
            ⚠️ <strong>注意:</strong> Base64エンコード方式のため、ファイルサイズは10MBまでに制限されています。
            大容量ファイルには署名付きURL方式をご利用ください。
        </div>
        
        <div class="upload-area" id="uploadArea" onclick="selectFile()">
            <div id="uploadPrompt">
                <h3>📤 ファイルをアップロード</h3>
                <p>ここをクリックしてファイルを選択するか、<br>ファイルをドラッグ&ドロップしてください</p>
                <p style="color: #7f8c8d; font-size: 14px;">
                    対応形式: 画像 (JPG, PNG, GIF), PDF, Word, テキストファイル
                </p>
            </div>
        </div>
        
        <input type="file" id="fileInput" class="file-input" 
               accept="image/*,application/pdf,.doc,.docx,.txt,.csv"
               onchange="handleFileSelect(event)">
        
        <div id="fileInfo" style="display: none;"></div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>
        
        <div id="message"></div>
        
        <button class="upload-btn" id="uploadBtn" onclick="uploadFile()" disabled>
            🚀 アップロード開始
        </button>
    </div>

    <script>
        // API Gateway エンドポイント（実際のURLに置き換えてください）
        const API_ENDPOINT = 'https://your-api-gateway-url.execute-api.region.amazonaws.com/stage/upload';
        
        let selectedFile = null;
        const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
        
        // ドラッグ&ドロップ機能
        const uploadArea = document.getElementById('uploadArea');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            uploadArea.classList.add('dragover');
        }
        
        function unhighlight() {
            uploadArea.classList.remove('dragover');
        }
        
        uploadArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }
        
        function selectFile() {
            document.getElementById('fileInput').click();
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            // ファイルサイズチェック
            if (file.size > MAX_FILE_SIZE) {
                showMessage(`ファイルサイズが大きすぎます。${MAX_FILE_SIZE / 1024 / 1024}MB以下のファイルを選択してください。`, 'error');
                return;
            }
            
            // ファイルタイプチェック
            const allowedTypes = [
                'image/jpeg', 'image/png', 'image/gif',
                'application/pdf',
                'application/msword',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'text/plain', 'text/csv'
            ];
            
            if (!allowedTypes.includes(file.type)) {
                showMessage('サポートされていないファイル形式です。', 'error');
                return;
            }
            
            selectedFile = file;
            showFileInfo(file);
            document.getElementById('uploadBtn').disabled = false;
            showMessage('', '');
        }
        
        function showFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            const sizeInMB = (file.size / 1024 / 1024).toFixed(2);
            
            fileInfo.innerHTML = `
                <div class="file-info">
                    <h4>📄 選択されたファイル</h4>
                    <p><strong>ファイル名:</strong> ${file.name}</p>
                    <p><strong>サイズ:</strong> ${sizeInMB} MB</p>
                    <p><strong>形式:</strong> ${file.type}</p>
                    <p><strong>最終更新:</strong> ${new Date(file.lastModified).toLocaleString('ja-JP')}</p>
                </div>
            `;
            fileInfo.style.display = 'block';
        }
        
        async function uploadFile() {
            if (!selectedFile) {
                showMessage('ファイルが選択されていません。', 'error');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = '🔄 処理中...';
            
            try {
                showMessage('ファイルをエンコード中...', 'info');
                showProgress(10);
                
                // ファイルをBase64エンコード
                const base64Data = await fileToBase64(selectedFile);
                showProgress(30);
                
                showMessage('サーバーにアップロード中...', 'info');
                
                // API呼び出し
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: selectedFile.name,
                        filedata: base64Data
                    })
                });
                
                showProgress(80);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `アップロード失敗: ${response.status}`);
                }
                
                const result = await response.json();
                showProgress(100);
                
                showMessage(`✅ アップロード完了！<br>
                    保存先: ${result.s3_key}<br>
                    ファイルサイズ: ${(result.size / 1024 / 1024).toFixed(2)} MB`, 'success');
                
                // リセット
                setTimeout(() => {
                    resetForm();
                }, 3000);
                
            } catch (error) {
                console.error('Upload error:', error);
                showMessage(`❌ エラー: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = '🚀 アップロード開始';
                hideProgress();
            }
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // data:image/jpeg;base64, の部分を除去
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
        
        function showProgress(percent) {
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressContainer.style.display = 'block';
            progressFill.style.width = percent + '%';
            progressText.textContent = Math.round(percent) + '%';
        }
        
        function hideProgress() {
            setTimeout(() => {
                document.getElementById('progressContainer').style.display = 'none';
            }, 1000);
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = message ? 'block' : 'none';
        }
        
        function resetForm() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;
            showMessage('', '');
            hideProgress();
        }
    </script>
</body>
</html>
